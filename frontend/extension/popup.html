<!DOCTYPE html>
<html>
  <head>
    <title>Test Popup</title>
    <link rel="stylesheet" href="styles/popup.css" />

  </head>
  <body>
    <div id="app" class="container">
      <header class="header">
        <div class="brand">
          <span class="logo-dot"></span>
          <span class="word">Infor<span class="mate">MATE</span></span>
        </div>
        <div id="themeToggle" class="icon-btn" title="Theme">&#127769;</div>
      </header>

      <section id="verdictCard" class="card">
        <div class="verdict-row">
          <span id="header" class="verdict">Click run to check accuracy</span>
          <span id="accuracy" class="pill">Score</span>
        </div>
      </section>

      <section class="manual">
        <label for="manualInput" class="label">Text</label>
        <div class="input-row">
          <input id="manualInput" type="text" placeholder="Paste some text..." />
          <button id="get-input" class="primary">Run</button>
        </div>
      </section>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
